    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em seridor próprio</p>

<video width="640" poster="imagens/bike-capa.jpg" controls autoplay loop> <!-- com autoplay e loop = se inicia automatico e repete sem parar -->

    <source src="imagens/bike.mp4" type="video/ogg">
    <source src="imagens/bike.mp4" type="video/wav">
