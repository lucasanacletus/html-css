<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <form autocomplete="off" method="post" action="cadastro.php"> <!-- autocomplete="off" desativa nome salvo na caixa/ METHOD= "get ou post" get= aparece dados(até 3000-bts) e post=oculta dados na barra endereço -->
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p> <!-- name util para html e php / id= p/ js -->
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p> 
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
