<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{ /* o style prevalece a tag na linha */
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<!-- tamanho padrão 300x150 -->
<body>
       <h1>Testando o uso de 1 iframe</h1>
    <p>
<!-- é um quadro dentro da página que add conteudo de outra pagina ou link -->
        Acessando site
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <!-- ajuste altura 500 / scolling=cria barra rolagem automatico-->
        </iframe>
        aprendendo a programar
    </p>
    <p>
        O youtube bloqueado no iframe<iframe src="https://www.youtube.com" frameborder="0"></iframe> <a href="https://www.youtube.com" target="_blank">youtube </a>esse link te leva nele
    </p>
    <p>
        Repositorio git <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"></iframe> 
        <a href="https://github.com/lucasanacletus" target="_blank">do curso</a> 
    </p>
</body>
</html>
